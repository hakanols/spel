<!DOCTYPE html>
<html>
<body>

<canvas id="canvas" width="400" height="400" style="background-color:#333">
Sorry, your browser does not support canvas.
</canvas>

<script>

// Stolen from https://www.w3schools.com/graphics/tryit.asp?filename=trycanvas_clock_start
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let radius = canvas.height / 2;
ctx.translate(radius, radius);
radius = radius * 0.90
setInterval(drawClock, 1000);

function drawClock() {
  drawFace(ctx, radius);
  drawNumbers(ctx, radius);
  drawTime(ctx, radius);
}

function drawFace(ctx, radius) {
  const grad = ctx.createRadialGradient(0,0,radius*0.95, 0,0,radius*1.05);
  grad.addColorStop(0, '#333');
  grad.addColorStop(0.5, 'white');
  grad.addColorStop(1, '#333');
  ctx.beginPath();
  ctx.arc(0, 0, radius, 0, 2*Math.PI);
  ctx.fillStyle = 'white';
  ctx.fill();
  ctx.strokeStyle = grad;
  ctx.lineWidth = radius*0.1;
  ctx.stroke();
  ctx.beginPath();
  ctx.arc(0, 0, radius*0.1, 0, 2*Math.PI);
  ctx.fillStyle = '#333';
  ctx.fill();
  for(let num = 1; num <= 60; num++){
      let ang = num * Math.PI*2 / 60;
      ctx.beginPath();
      ctx.lineWidth = radius*0.02;
      let x = Math.sin(ang)*radius
      let y = -Math.cos(ang)*radius
      ctx.moveTo(x*0.85,y*0.85);
      ctx.lineTo(x*0.90,y*0.90);
      ctx.stroke();
  }
}

function drawNumbers(ctx, radius) {
  ctx.font = radius*0.15 + "px arial";
  ctx.textBaseline="middle";
  ctx.textAlign="center";
  for(let num = 1; num <= 12; num++){
    let ang = num * Math.PI*2 / 12;
    let x = Math.sin(ang)*radius*0.75
    let y = -Math.cos(ang)*radius*0.75
    ctx.fillText(num.toString(), x, y);
  }
}

function drawTime(ctx, radius){
    const now = new Date();
    let hour = now.getHours();
    let minute = now.getMinutes();
    let second = now.getSeconds();
    //hour
    hour=hour%12;
    hour=(hour*Math.PI/6)+
    (minute*Math.PI/(6*60))+
    (second*Math.PI/(360*60));
    drawHand(ctx, hour, radius*0.5, radius*0.07);
    //minute
    minute=(minute*Math.PI/30)+(second*Math.PI/(30*60));
    drawHand(ctx, minute, radius*0.8, radius*0.07);
    // second
    second=(second*Math.PI/30);
    drawHand(ctx, second, radius*0.8, radius*0.02);
}

function drawHand(ctx, ang, length, width) {
    ctx.beginPath();
    ctx.lineWidth = width;
    ctx.lineCap = "round";
    ctx.moveTo(0,0);
    let x = Math.sin(ang)*length
    let y = -Math.cos(ang)*length
    ctx.lineTo(x, y);
    ctx.stroke();
}
</script>

</body>
</html>
