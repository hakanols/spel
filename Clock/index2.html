<!DOCTYPE html>
<!--https://codesandbox.io/p/sandbox/css-day-n-night-79mwt-->
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="scene">
      <div class="day-sky"></div>
      <div class="dimm-sky"></div>
      <div class="orb-wrapper">
        <object class="sun" data="./src/svgs/sun.svg" type="image/svg+xml">
        </object>
        <object class="moon" data="./src/svgs/moon.svg" type="image/svg+xml">
        </object>
      </div>
			<object data="./src/svgs/mountains.svg" type="image/svg+xml"> </object>
			</object>
      <object class="reflexion" data="./src/svgs/mountains-reflexion.svg" type="image/svg+xml">
      </object>
      <object class="gras" data="./src/svgs/gras.svg" type="image/svg+xml">
      </object>
      <object class="gras-dark" data="./src/svgs/gras-dark.svg" type="image/svg+xml">
      </object>
      <object class="trees" data="./src/svgs/trees.svg" type="image/svg+xml">
      </object>
      <object class="trees-dark" data="./src/svgs/trees-dark.svg" type="image/svg+xml">
      </object>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
