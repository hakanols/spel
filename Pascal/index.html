<!DOCTYPE html>
<html>
    <head>
        <title>Pascals triangle</title>
        <script type="module">

        const outputArea = document.getElementById("OutputArea")

        function print(hej){
            outputArea.innerHTML += hej;
        }

        function calculateNext(inArray){
            inArray = [0, ...inArray, 0]
            let outArray = []
            for (let i = 1; i < inArray.length; i++) {
                outArray = [...outArray, inArray[i-1]+inArray[i]]; // (inArray[i-1]+inArray[i]) % 2 ? 1 : 0 ]
            }
            return outArray
        }

        function init() {
            let array = [1];
            print(array);

            for (let i = 0; i < 63; i++) {
                print("\r\n")
                array = calculateNext(array)
                print(array.map((num)=> num % 2 ? 'X' : ' '));
            }
        }

        init()

        </script>
    </head>
    <body>
        <h2>Pascal</h2>
        <textarea readonly id="OutputArea" style="width:1000px; height:1000px; text-align:center;"></textarea>
    </body>
</html>
