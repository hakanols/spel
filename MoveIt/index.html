<!DOCTYPE html>
<html>
<head>
    <title>Move test</title>
    <script type="module">
        const squarWidth = 40;
        const squarHeight = 40;
        const canvasWidth = 300;
        const canvasHeight = 200;
        const imageURL = "skuggan.svg"

        window.startGame = function() {
            const canvas = document.getElementById("canvas");
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            const rect = canvas.getBoundingClientRect();
            const context = canvas.getContext("2d");
            const img = new Image();
            img.onload = function() {
                update(squarWidth/2 , squarHeight/2)
            }
            img.src = imageURL;
            let x
            let y

            const update = function(newX, newY){
                x = newX
                y = newY
                context.clearRect(0, 0, canvas.width, canvas.height);
                context.drawImage(img, newX-squarWidth/2, newY-squarHeight/2,squarWidth, squarHeight);
            }

            canvas.addEventListener('mousedown', function (e) { // 'mouseup'
                update(e.pageX-rect.left, e.pageY-rect.top)
            })
            canvas.addEventListener('touchstart', function (e) { // 'touchend'
                update(e.pageX-rect.left, e.pageY-rect.top)
            })
            window.addEventListener('keyup', (event) => {
                switch (event.key) {
                    case 'ArrowLeft':
                        update(x-5, y)
                        break;
                    case 'ArrowRight':
                        update(x+5, y)
                        break;
                    case 'ArrowUp':
                        update(x, y-5)
                        break;
                    case 'ArrowDown':
                        update(x, y+5)
                        break;
                    default:
                        alert("Only Arrow Keys Are Allowed!");
                }
            });
        }
    </script>
</head>
<body onload="startGame()">
    <canvas id="canvas" style="border:4px solid #000000;"></canvas>
    <p>Move the Hawk with your finger, mouse or arrow keys.</p>
</body>
</html>
