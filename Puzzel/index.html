<!DOCTYPE html>
<html>
	<head>
		<title>Seven for the Dwarf-lords in their halls of stone</title>
		<link rel="stylesheet" type="text/css" href="mystyle.css">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<script type="module">
			const textArea = document.getElementById("TextArea")

			function tryGetCode(){
				const queryString = window.location.search;
				const urlParams = new URLSearchParams(queryString)
				if (!urlParams.has('D')){
					return [false, ""];
				}
				
				let code = urlParams.get('D')
				return [true, code];
			}

			window.onload = function() {
				const [hasCode, morse] = tryGetCode()
				if (!hasCode){
					console.error("Midding parameter 'D'")
					textArea.innerHTML = "ðŸ˜­";
					return
				}
				textArea.innerHTML = morse;
			}

		</script>
	</head>
	<body style="background-image: url('dwarves-rings.png'); background-repeat: no-repeat; background-attachment: fixed; background-size: cover; background-position: center center;">
		<div class="ruta" style="width:400px;margin-right:auto;margin-left:auto;">
			<br>
			<div id="TextArea" style="text-align: center; font-size:300px; background-color: grey; color: black;"></div>
		</div>
	</body>
</html>
