<!DOCTYPE html>
<html>
	<head>
		<script type="module">
			const number1 = Math.floor(Math.random() * 11)
			const number2 = Math.floor(Math.random() * 11)

			function handleClick(element, number){
				if (number == number1+ number2){
					element.style.background = "blue";
					var img = document.createElement("img");
					img.src = "pokal.svg";
					let buttons = document.getElementById("B")
					buttons.appendChild(document.createElement("br"))
					buttons.appendChild(img);
				}
				else {
					element.style.background = "red";
				}
			}

			document.getElementById("A").innerText = number1+" + "+number2+" = ?"

			let buttons = document.getElementById("B")
			for (let number of Array(21).keys()){
				let btn = document.createElement("button");
				btn.innerHTML = number;
				btn.onclick = function() {
					handleClick(btn, number)
				}
				buttons.appendChild(btn);

				if ((number+1) % 7 == 0) {
					buttons.appendChild(document.createElement("br"))
				}
			}

		</script>
	</head>
	<body>
		<h1>SPELET KOMMER</h1>
		<button onclick="location.reload()">Hejduk</button>
		<h2 id="A"></h2>
		<div id="B"></div>
		<p>av: Hjalmar och HÃ¥kan</p>
	</body>
</html>
