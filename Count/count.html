<!DOCTYPE html>
<html>
	<head>
		<title>5 x 5</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script type="module">
			const diffMap= {
				"easy": 3,
				"moderate": 10,
				"hard": 17,
				"super": 31
			}
			const multDiffMap= {
				"easy": 2,
				"moderate": 4,
				"hard": 6,
				"super": 10
			}
			const typeMap = [
				"add",
				"sub",
				"mult"
		]

			let difficulty;
			let type; 
			const typeElements = document.getElementsByName("Type")
			const diffElements = document.getElementsByName("Difficulty")
			const question = document.getElementById("Question")
			const buttons = document.getElementById("Buttons")
			const trophy = document.getElementById("Trophy")

			const queryString = window.location.search;
			const urlParams = new URLSearchParams(queryString)
			if (urlParams.has('Difficulty')){
				difficulty = urlParams.get('Difficulty')
			}
			if (!(difficulty in diffMap)){
				console.log(difficulty+' not in diffMap')
				difficulty = "moderate" // Default
			}
			diffElements.forEach(function(item){
				if (item.value == difficulty){
					item.checked=true;
				}
			})

			if (urlParams.has('Type')){
				type = urlParams.get('Type')
			}
			if (!typeMap.includes(type)){
				console.log(type+' not in typeMap')
				type = "add" // Default
			}
			typeElements.forEach(function(item){
				if (item.value == type){
					item.checked=true;
				}
			})

			window.updateCount = function(){
				document.getElementById("countForm").submit();
			}

			function handleClick(element, number, answer){
				if (element.style.background != ""){
					console.log("Ignore")
					return
				}
				if (number == answer){
					element.style.background = "blue";
					let img = document.createElement("img");
					img.src = "pokal.svg";
					img.style.height = "300px";
					img.style.width = "280px";
					trophy.style.zIndex = 10;
					trophy.appendChild(document.createElement("br"))
					trophy.appendChild(img);
				}
				else {
					element.style.background = "red";
				}
			}

			function createButtons(numberCount, answer, handler){
				for (let number of Array(numberCount).keys()){
					let btn = document.createElement("button");
					btn.innerHTML = "<h1>"+number+"</h1>";
					btn.style.height = "80px";
					btn.style.width = "80px"
					btn.onclick = function() {
						handler(btn, number, answer)
					}
					buttons.appendChild(btn);

					if ((number+1) % 7 == 0) {
						buttons.appendChild(document.createElement("br"))
					}
				}
			}

			function GetTask(type, difficulty){
				let maxNumber = diffMap[difficulty]
				const number1 = Math.floor(Math.random() * (maxNumber+1))
				const number2 = Math.floor(Math.random() * (maxNumber+1))
				switch (type) {
					case "add":
						return [
							number1+" + "+number2+" = ?",
							maxNumber*2+1,
							number1+number2];
					case 'sub':
						const big = Math.max(number1, number2)
						const small = Math.min(number1, number2)
						return [
							big+" - "+small+" = ?",
							maxNumber+1,
							big-small];
					case 'mult':
						let multMaxNumber = multDiffMap[difficulty]
						const multNumber1 = Math.floor(Math.random() * (multMaxNumber+1))
						const multNumber2 = Math.floor(Math.random() * (multMaxNumber+1))
						return [
							multNumber1+" x "+multNumber2+" = ?",
							multMaxNumber*multMaxNumber+1,
							multNumber1*multNumber2];
				}
			}

			window.onload = function() {
				let [quetionText, numberOfButton, answer] = GetTask(type, difficulty)
				question.innerText = quetionText
				createButtons(numberOfButton, answer, handleClick)
			}
		</script>
	</head>
	<body>
		<h1>5 x 5</h1>
		<form id="countForm">
			<label>Typ</label><br>
			<input type="radio" value="add" name="Type" onclick="updateCount();">
			<label for="add">Plus</label>
			<input type="radio" value="sub" name="Type" onclick="updateCount();">
			<label for="sub">Minus</label>
			<input type="radio" value="mult" name="Type" onclick="updateCount();">
			<label for="mult">Gånger</label>
			<br>
			<label>Svårhetsgrad</label><br>
			<input type="radio" value="easy" name="Difficulty" onclick="updateCount();">
			<label for="easy">Lätt</label>
			<input type="radio" value="moderate" name="Difficulty" onclick="updateCount();">
			<label for="moderate">Mellan </label>
			<input type="radio" value="hard" name="Difficulty" onclick="updateCount();">
			<label for="hard">Svår</label>
			<input type="radio" value="super" name="Difficulty" onclick="updateCount();">
			<label for="super">Super</label>
		</form>
		<table style="width:560px"><tr>
			<td width="99%">
				<h1 id="Question"></h1>
			</td>
			<td>
				<button onclick="location.reload()" style="height:40px;width:160px">Hejduk</button>
			</td>
		</tr></table>
		<div style="width:100%; position:relative;">
			<div id="Buttons" style="width:100%; height:100%; position:absolute; top:0; left: 0;"></div>
			<div id="Trophy" style="width:100%; height:100%; position:absolute; top:0; left: 0; z-index:-10;" ></div>
		</div>
		<p>av: Hjalmar och Håkan</p>
	</body>
</html>
