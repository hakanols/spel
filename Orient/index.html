<!DOCTYPE html>
<html>
	<head>
		<title>Scan all QR codes</title>
		<script type="module">
            import nacl from './nacl-fast-es.js';
			import * as misc from './misc.js';

			const titleField = document.getElementById("TitleField")
			const statusField = document.getElementById("StatusField")
			const codeField = document.getElementById("CodeField")

			const isNotString = (value) => typeof value == "string";

			window.clearStorage = function() {
				localStorage.clear()
				window.location = window.location.pathname
			}

			function initMemory(bob,numberOfParts){
				if (localStorage[bob] == undefined){
					localStorage[bob] = JSON.stringify(Array(numberOfParts));
				}
			}
			
			function setMemory(bob, nr, value){
				let codes = getMemoryValues(bob)
				codes[nr] = value
				localStorage[bob] = JSON.stringify(codes)
				console.log(localStorage[bob])
			}
			
			function getMemoryKeys(bob){
				let outText = []
				for (const code of getMemoryValues(bob)){
					outText.push(isNotString(code)?"x":"_")
				}
				return "["+outText.join('|')+"]"
			}
			
			function getMemoryValues(bob){
				return JSON.parse(localStorage[bob])
			}
			
			function getSecret(box){
				const key = new Uint8Array(nacl.secretbox.keyLength);
                const nonce = new Uint8Array(nacl.secretbox.nonceLength);
                const msgOut = nacl.secretbox.open(box, nonce, key);
                return (new TextDecoder()).decode(msgOut)
			}		

			function run(){
				const queryString = window.location.search;
				const urlParams = new URLSearchParams(queryString)
				if (!urlParams.has('D')){
					statusField.innerText = "Missing param D";
					return;
				}
				const data = misc.fromBase64URL(urlParams.get('D'))
				const id = data.slice(0,4)
				const number = data[4]
				const index = data[5]
				const secretChunks = new Uint8Array(...data.slice(6))
				const bob = misc.toHexString([...id, number])

				titleField.innerText = "Scan all "+number+" QR codes"

				console.log("Nr: "+index+" Code: "+secretChunks);
        
				initMemory(bob, number)
				console.log(secretChunks)
				setMemory(bob, index, misc.toHexString(secretChunks))
				statusField.innerText = "Last scan "+(index+1)+"\n"+getMemoryKeys(bob)
				
				const codes = getMemoryValues(bob)
				if (codes.every(isNotString)){
					const code = codes.join('')
					const bytes = misc.fromHexString(code)
					const text = getSecret(bytes)
					codeField.innerText = text
				}
			}

			window.onload = run()
		
		</script>
	</head>
	<body>
		<h1 id="TitleField">Scan all QR codes</h1>
		<div id="StatusField"></div>
		<p id="CodeField" style="
			text-align: center; 
			width:600px; 
			margin-right:auto;
			margin-left:auto;
			font-size:50px; 
			background-color: grey; 
			color: black;"></p>
		<br>
		<button onclick="clearStorage()">Clear</button>
	</body>
</html>
