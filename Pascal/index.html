<!DOCTYPE html>
<html>
    <head>
        <title>Pascals triangle</title>
        <script type="module">

        const outputArea = document.getElementById("OutputArea")

        function print(text){
            outputArea.innerHTML += text;
        }

        function printArray(array){
            print(array.map((num)=> num % 2 ? 'â€¢' : ' ').join(' '))
        }

        function calculateNext(inArray){
            inArray = [0, ...inArray, 0]
            let outArray = []
            for (let i = 1; i < inArray.length; i++) {
                outArray = [...outArray, inArray[i-1]+inArray[i]];
            }
            return outArray
        }

        function init() {
            let array = [1];
            printArray(array);

            for (let i = 0; i < 31; i++) {
                print("\r\n")
                array = calculateNext(array)
                printArray(array);
            }
        }

        init()

        </script>
    </head>
    <body>
        <h2>Pascals triangel</h2>
        <textarea readonly id="OutputArea" style="width:500px; height:500px; text-align:center; font-family:monospace"></textarea>
    </body>
</html>
