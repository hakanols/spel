<!DOCTYPE html>
<html>
    <head>
        <title>Pascals triangle</title>
        <script type="module">

        const outputArea = document.getElementById("OutputArea")

        function print(array){
            outputArea.innerHTML += array;
        }

        function calculateNext(inArray){
            inArray = [0, ...inArray, 0]
            let outArray = []
            for (let i = 1; i < inArray.length; i++) {
                // Todo Fix me
                outArray += inArray[i-1]; 
                outArray += inArray[i];
            }
            return outArray
        }

        function init() {
            let array = [1];
            print(array);

            for (let i = 0; i < 4; i++) {
                print("\r\n")
                array = calculateNext(array)
                print(array);
            }
        }

        init()

        </script>
    </head>
    <body>
        <h2>Pascal</h2>
        <textarea readonly id="OutputArea" style="width:800px; height:400px;"></textarea>
    </body>
</html>
